<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
           
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .skills {
            margin-top: 30px;
        }

        .skill {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            position: relative;
        }

        .skill h3 {
            margin-top: 0;
            color: #3498db;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .skill ul {
            list-style: none;
            padding: 0;
        }

        .skill li {
            margin-bottom: 5px;
            font-size: 18px;
            color: #666;
            position: relative;
            padding-left: 20px;
        }

        .skill li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #3498db;
        }

        .bar {
          
            height: 20px;
            margin-bottom: 5px;
            position: relative;
            cursor: pointer; /* Add cursor pointer */
        }

        .bar span {
            background-color: #3498db;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease; /* Add transition effect */
        }

        .bar::after {
            content: attr(data-percent) "%";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            opacity: 0; /* Hide the percentage by default */
            transition: opacity 0.3s ease;
        }

        .bar:hover span {
            width: 100%;
        }

        .bar:hover::after {
            opacity: 1; /* Show the percentage on hover */
        }.p20{color:blue;}
    </style>
</head>
<body>

<div class="container">
    <h1 class="p20">Skills</h1>
    <div class="skills">
        <div class="skill">
            <h3>Web Development</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
         
            </ul>
            <div class="bar" data-percent="40">
                <span></span>
            </div>
        </div>
        <div class="skill">
            <h3>Programming Languages</h3>
            <ul>
                <li>Python</li>
               
            </ul>
            <div class="bar" data-percent="50">
                <span></span>
            </div>
        </div>
        <div class="skill">
            <h3>Database</h3>
            <ul>
                <li>MySQL</li>
               
            </ul>
            <div class="bar" data-percent="40">
                <span></span>
            </div>
        </div>
        <div class="skill">
            <h3>soft skills</h3>
            <ul>
                <li>Communication Skills</li>
                <li>Time management Skills</li>
                 <li>Problem Solving</li>
                <li>Critical Thinking</li>
            </ul>
            <div class="bar" data-percent="60">
                <span></span>
            </div>
        </div>
        
    </div>
</div>

</body>
</html>
